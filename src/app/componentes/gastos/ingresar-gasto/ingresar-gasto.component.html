<div class="container">

  <h4 class="text-center"> ingresar gastos </h4>
  <hr>
  <div *ngIf="formularioIncorecto" class="text-center">
    <span class="badge bg-danger">{{textIncorecto |uppercase}}</span>
  </div>
  <div class="from-grup">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombredegasto"
     placeholder="Ej:Comida" class="form-control form-control-lg" >
  </div>
  <div class="from-grup">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" placeholder="Ingrese Cantidad" class="form-control form-control-lg" >
  </div>
  <button class="btn btn-lg btn-info btn-block" (click)="agregarGasto()"> Agregar</button>
</div>
