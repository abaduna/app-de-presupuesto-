<h4 class="text-center">Listado de gastos</h4>
<hr>
<div class="row mt-5 ">
  <div class="col-lg-6">
    <div class="alert alert-danger">
         <h2>presupuesto:<strong> {{presupuesto}}</strong></h2>
    </div>

  </div>
  <div class="col-lg-6">
    <div class="alert alert-secondary">
          <h2>restante:<br> <strong> {{restante}}</strong></h2>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-grup list-grup-flush ">
        <li class="list-grup-item" *ngFor="let gasto of listaGastos">
          <strong>{{gasto.nombre}}</strong>
          <strong class="float-end">${{gasto.cantidad}}</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
